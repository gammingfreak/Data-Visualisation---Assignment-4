<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="http://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>


// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 1200 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("test.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([-79.70339, -79.13754])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([43.5896, 43.8765])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Color scale: give me a specie name, I return a color
  var color = d3.scaleOrdinal()
    .domain(["C1", "C2", "C3", "C4", "C5" ])
    .range([ "#E71D36", "#AF4319", "#772014", "#3F220F", "#19180A"])


  // Highlight the specie that is hovered
  var highlight = function(d){

    selected_cluster = d.cluster

    d3.selectAll(".dot")
      .transition()
      .duration(300)
      .style("fill", "lightgrey")
      .attr("r", 3)

    d3.selectAll("." + selected_cluster)
      .transition()
      .duration(300)
      .style("fill", color(selected_cluster))
      .attr("r", 7)
  }

  // Highlight the specie that is hovered
  var doNotHighlight = function(){
    d3.selectAll(".dot")
      .transition()
      .duration(300)
      .style("fill", function (d) { return color(d.cluster) } )
      .attr("r", 5 )
  }

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("class", function (d) { return "dot " + d.cluster } )
      .attr("cx", function (d) { return x(d.longitude); } )
      .attr("cy", function (d) { return y(d.latitude); } )
      .attr("r", 5)
      .style("fill", function (d) { return color(d.cluster) } )
    .on("mouseover", highlight)
    .on("mouseleave", doNotHighlight )

})

</script>
